<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, shrink-to-fit=no, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="">
    <title>Incident Center</title>
    <!-- Bootstrap Core CSS -->
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <!-- Custom CSS -->
    <link href="css/simple-sidebar.css" rel="stylesheet">
    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
        <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
        <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>

<body>
    <div id="wrapper">
        <!-- Sidebar -->
        <div id="sidebar-wrapper">
            <ul class="sidebar-nav">
                <li class="sidebar-brand">
                    <a href="#">
                        Incident Center
                    </a>
                </li>
                <li class="active">
                    <a href="#">Create Incident</a>
                </li>
                <li>
                    <a href="#">Collaboration</a>
                </li>
            </ul>
        </div>
        <!-- /#sidebar-wrapper -->
        <!-- Page Content -->
        <div id="page-content-wrapper">
            <div class="container-fluid">
                <h1>Create Incident</h1>
                <hr>
                <div class="row">
                    <div class="col-lg-3">
                        <h4>Incident Information</h4>
                        <p>Please provide incident information here</p>
                    </div>
                    <div class="col-lg-9">
                        <form>
                       		<fieldset class="form-group">
                                <label for="formGroupExampleInput">Incident ID</label>
                                <input type="text" class="form-control" id="formGroupExampleInput" placeholder="Example input" readonly="readonly">
                            </fieldset>
                            <fieldset class="form-group">
                                <label for="formGroupExampleInput">Incident Name</label>
                                <input type="text" class="form-control" id="formGroupExampleInput" placeholder="Example input">
                            </fieldset>
                            <fieldset class="form-group">
                                <label for="formGroupExampleInput2">Description</label>
                                <input type="text" class="form-control" id="formGroupExampleInput2" placeholder="Another input">
                            </fieldset>
                        </form>
                        <form class="form-inline">
                        	<fieldset class="form-group">
                                <label for="formGroupExampleInput2">Date</label>
                                <input type="date" class="form-control" id="formGroupExampleInput2" placeholder="Another input">
                            </fieldset>
                            <fieldset class="form-group">
                                <label for="formGroupExampleInput2">Time</label>
                                <input type="time" class="form-control" id="formGroupExampleInput2" placeholder="Another input">
                            </fieldset>
                        </form>
                    </div>
                </div>
                <hr>
                <div class="row">
                    <div class="col-lg-3">
                        <h4>Classification</h4>
                        <p>Please provide classification information here</p>
                    </div>
                    <div class="col-lg-9">
                        <form>
                            <fieldset class="form-group">
                                <label for="formGroupExampleInput">Urgency</label>
                                <input type="text" class="form-control" id="formGroupExampleInput" placeholder="Example input">
                            </fieldset>
                            <fieldset class="form-group">
                                <label for="formGroupExampleInput2">Category</label>
                                <input type="text" class="form-control" id="formGroupExampleInput2" placeholder="Another input">
                            </fieldset>
                        </form>
                    </div>
                </div>
                <hr>
                <div class="row">
                    <div class="col-lg-3">
                        <h4>Collaboration</h4>
                        <p>Please provide particitants information here</p>
                    </div>
                    <div class="col-lg-9">
                        <form>
                            <fieldset class="form-group">
                                <label for="formGroupExampleInput">Invite Participants</label>
                                <input type="text" class="form-control" id="formGroupExampleInput" placeholder="Example input">
                            </fieldset>
                        </form>
                    </div>
                </div>
                <hr>
                <button type="button" class="btn btn-primary">Create Incidents</button>
            </div>
        </div>
        <!-- /#page-content-wrapper -->
    </div>
    <!-- /#wrapper -->
    <!-- jQuery -->
    <script src="js/jquery.js"></script>
    <!-- Bootstrap Core JavaScript -->
    <script src="js/bootstrap.min.js"></script>
    <!-- Menu Toggle Script -->
    <script>
    $("#menu-toggle").click(function(e) {
        e.preventDefault();
        $("#wrapper").toggleClass("toggled");
    });
    </script>
</body>

</html>
